apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: zookeeperrestores.kafka.strimzi.io
  labels:
    app: strimzi
spec:
  group: kafka.strimzi.io
  version: v1alpha1
  scope: Namespaced
  names:
    kind: ZookeeperRestore
    listKind: ZookeeperRestoreList
    singular: zookeeperrestore
    plural: zookeeperrestores
    shortNames:
    - zkr
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          properties:
            endpoint:
              type: string
            restore:
              type: object
              properties:
                full:
                  type: boolean
                type:
                  type: string
            snapshot:
              type: object
              properties:
                id:
                  type: integer
                path:
                  type: string
          required:
          - endpoint
          - restore
          - snapshot
